<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; background-color: #f4f4f4;">

    <!-- Hero Section -->
    <section style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #2C3E50; color: white; text-align: center; padding: 0 20px;">
        <div style="max-width: 600px; padding: 30px; border-radius: 8px; background-color: #34495E; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Welcome Back to Our Website!</h1>
            <p style="font-size: 1.1rem; margin-bottom: 30px;">We're happy to see you again. Please choose one of the options below to continue.</p>
            
            <!-- Buttons -->
            <div>
                <a href="/login" style="text-decoration: none;">
                    <button style="background-color: #3498DB; color: white; padding: 15px 25px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; margin-right: 15px;">Sign In</button>
                </a>
                <a href="/signup" style="text-decoration: none;">
                    <button style="background-color: #27AE60; color: white; padding: 15px 25px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
                </a>
            </div>
        </div>
    </section>

</html>
