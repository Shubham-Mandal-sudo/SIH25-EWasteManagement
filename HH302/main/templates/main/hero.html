<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --muted: #d1d5db;
      --primary: #3498db;
      --secondary: #27ae60;
      --radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      overflow: hidden;
      position: relative;
    }

    /* Animated background gradient */
    body::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: radial-gradient(circle at 20% 30%, #1e3c72, transparent 60%),
                  radial-gradient(circle at 80% 70%, #2a5298, transparent 60%),
                  radial-gradient(circle at 50% 50%, #3498db, transparent 70%);
      animation: moveBg 12s ease-in-out infinite alternate;
      z-index:-1;
    }

    @keyframes moveBg {
      0% { background-position: 20% 30%, 80% 70%, 50% 50%; }
      100% { background-position: 30% 40%, 70% 60%, 60% 40%; }
    }

    .hero {
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(14px);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 50px 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .hero h1 {
      font-size: 2.7rem;
      margin-bottom: 14px;
      font-weight: 700;
      line-height: 1.2;
      opacity: 0;
      transform: scale(0.9) translateY(-20px);
      animation: popSlide 1s ease forwards;
    }

    .tagline {
      font-size: 1.15rem;
      color: #a7f3d0;
      margin-bottom: 22px;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .desc {
      font-size: 1.05rem;
      margin-bottom: 40px;
      line-height: 1.6;
      color: var(--muted);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.9s;
    }

    .actions {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.3s;
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius);
      transition: all .25s ease;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3498db, #4facfe);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .btn::after {
      content: "";
      position: absolute;
      top:0; left:-100%; width:100%; height:100%;
      background: rgba(255,255,255,0.25);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popSlide {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .hero {
        padding: 36px 20px;
      }
      .hero h1 { font-size: 1.9rem; }
      .desc { font-size: 0.95rem; }
      .btn { flex: 1; padding: 14px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome Back to Our Website!</h1>
    <p class="tagline">Reduce • Recover • Reward</p>
    <p class="desc">
      Track and recycle campus and residential e-waste responsibly. Earn credits and get insights — one drop at a time.
    </p>

    <div class="actions">
      <a href="/login"><button class="btn btn-primary">Sign In</button></a>
      <a href="/signup"><button class="btn btn-secondary">Sign Up</button></a>
    </div>
  </section>
</body>
</html>
