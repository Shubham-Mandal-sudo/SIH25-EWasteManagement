<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #ff4081;
            border-color: #ff4081;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
        }

        main {
            text-align: center;
        }

        .section {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff4081;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #ddd;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="number"]:focus {
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.7);
        }

        button[type="submit"] {
            padding: 12px 24px;
            background-color: #ff4081;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e040fb;
            box-shadow: 0 0 10px rgba(224, 64, 251, 0.7);
        }

        /* Glow effect for header and inputs */
        .logo {
            text-shadow: 0 0 8px #ff4081, 0 0 10px #ff4081;
        }

        /* Animation for the form */
        form {
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Logo</div>
            <button class="nav-btn" onclick="navigateTo('dashboard.html')">Back to Dashboard</button>
        </header>
        <main>
            <div class="section">
                <h2>Add Item</h2>
                <form method="post" action="{% url 'save_item' %}">
                    {% csrf_token %}
                    
                    <label for="image">Image Recognition:</label>
                    <input type="file" id="image" name="image" required><br>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
