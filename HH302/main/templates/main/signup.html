<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Gradient Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f06, #ff9e2a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Container Styling */
    .form-container {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
    }

    /* Label and Input Styles */
    label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      font-size: 16px;
    }

    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      border-color: #ff9e2a; /* Glowing border */
    }

    /* Submit Button */
    input[type="submit"] {
      background: #ff9e2a;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #f06; /* Hover effect */
    }

    /* Error Message */
    p {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Glowing Effect on the Form */
    .form-container:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}" id="signupForm">
      {% csrf_token %}
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <label for="confirmPassword">Re-enter Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br>
      <input type="submit" value="Sign up">
      <!-- <input type="checkbox" id="recyclerOptIn" name="recycler" value="yes">
      <label for="recyclerOptIn">Are you a recycler?</label> -->
    </form>
  </div>

  <script>
    // Basic JavaScript for form validation 
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const phone = document.getElementById('phone').value;

      // Check if password and confirm password match
      if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match.");
      } else if (email === "" || password === "" || confirmPassword === "" || phone === "") {
        event.preventDefault();
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
