<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Root variables */
        :root {
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --muted: #d1d5db;
            --primary: #3498db;
            --secondary: #27ae60;
            --accent: #ff9800;
            --radius: 16px;
            --shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: "";
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: radial-gradient(circle at 20% 30%, #1e3c72, transparent 60%),
                        radial-gradient(circle at 80% 70%, #2a5298, transparent 60%),
                        radial-gradient(circle at 50% 50%, #3498db, transparent 70%);
            animation: moveBg 12s ease-in-out infinite alternate;
            z-index:-1;
        }

        @keyframes moveBg {
            0% { background-position: 20% 30%, 80% 70%, 50% 50%; }
            100% { background-position: 30% 40%, 70% 60%, 60% 40%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(14px);
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .nav-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #4facfe);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        .nav-btn::after {
            content: "";
            position: absolute;
            top:0; left:-100%; width:100%; height:100%;
            background: rgba(255,255,255,0.25);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .nav-btn:hover::after {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        /* Main content */
        main {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .section {
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
        }

        .section:nth-child(1) {
            animation-delay: 0.6s;
        }

        .section:nth-child(2) {
            animation-delay: 0.8s;
        }

        .section:nth-child(3) {
            animation-delay: 1.0s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .section h2 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .price-section h2::before {
            background: #ff9800;
        }

        .recycler-section h2::before {
            background: #4caf50;
        }

        .details-section h2::before {
            background: #2196f3;
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff9800;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.4);
            margin: 15px 0;
            text-align: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                font-size: 1.5rem;
            }

            .nav-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .section {
                padding: 20px;
            }

            .price-display {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">E-Waste Tracker</div>
            <button class="nav-btn" onclick="location.href = '/home'">Back to Dashboard</button>
        </header>
        <main>
            <div class="section price-section">
                <h2>Price Prediction</h2>
                <div class="price-display">{{ data.prediction_price }}</div>
                <p>This is the estimated value of your e-waste item based on current market rates and condition assessment.</p>
            </div>
            <div class="section recycler-section">
                <h2>Nearest Recycler</h2>
                
            </div>
            
            </div>
        </main>
    </div>

    <script>
        // Enhanced interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle parallax effect to background based on mouse movement
            document.addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                document.body.style.backgroundPosition = `
                    ${50 + xAxis}% ${50 + yAxis}%, 
                    ${50 - xAxis}% ${50 - yAxis}%, 
                    ${50 + xAxis * 1.5}% ${50 + yAxis * 1.5}%
                `;
            });
            
            // Add ripple effect to button
            const button = document.querySelector('.nav-btn');
            button.addEventListener('click', function(e) {
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // Add animation to price display
            const priceDisplay = document.querySelector('.price-display');
            if (priceDisplay) {
                setTimeout(() => {
                    priceDisplay.style.animation = 'pulse 1s ease-in-out';
                    setTimeout(() => {
                        priceDisplay.style.animation = '';
                    }, 1000);
                }, 1500);
            }
        });
    </script>
</body>
</html>
